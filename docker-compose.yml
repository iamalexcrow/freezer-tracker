services:
  freezer:
    build: .
    container_name: freezer-tracker
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - freezer-data:/app/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/freezer.db
      - TZ=${TZ:-America/Mexico_City}

volumes:
  freezer-data:
